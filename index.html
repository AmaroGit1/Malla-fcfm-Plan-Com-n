<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Interactiva Universitaria</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Malla Curricular Interactiva</h1>
            <p>Selecciona los cursos aprobados para visualizar tu progreso</p>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <span id="progress-text">0% completado</span>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <span id="approved-count">0</span>
                    <span>Aprobados</span>
                </div>
                <div class="stat-box">
                    <span id="available-count">0</span>
                    <span>Disponibles</span>
                </div>
                <div class="stat-box">
                    <span id="remaining-count">0</span>
                    <span>Pendientes</span>
                </div>
                <div class="stat-box">
                    <span id="total-credits">0</span>
                    <span>Créditos</span>
                </div>
            </div>
        </header>

        <div class="semesters-container">
            <!-- Los semestres se generarán dinámicamente con JavaScript -->
        </div>

        <div class="controls">
            <button id="reset-btn" class="control-btn">
                <i class="fas fa-undo"></i> Reiniciar
            </button>
            <button id="save-btn" class="control-btn">
                <i class="fas fa-save"></i> Guardar Progreso
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
