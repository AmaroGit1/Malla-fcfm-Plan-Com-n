<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Interactiva de Ingeniería</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97f74813f5.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>Malla Interactiva</h1>
        <div class="progress-container">
            <div class="progress-info">
                <span>Créditos Aprobados: <span id="credits-approved">0</span> / <span id="credits-total">0</span></span>
            </div>
            <div class="progress-bar-background">
                <div id="progress-bar" class="progress-bar-foreground"></div>
            </div>
        </div>
        <button id="reset-button" class="reset-button" title="Reiniciar progreso">
            <i class="fa-solid fa-arrow-rotate-left"></i>
            Reiniciar
        </button>
    </header>

    <main id="curriculum-grid" class="curriculum-grid">
        <div class="semester-column">
            <h2>Semestre 1</h2>
            <div id="semester-1" class="courses-container"></div>
        </div>
        <div class="semester-column">
            <h2>Semestre 2</h2>
            <div id="semester-2" class="courses-container"></div>
        </div>
        <div class="semester-column">
            <h2>Semestre 3</h2>
            <div id="semester-3" class="courses-container"></div>
        </div>
        <div class="semester-column">
            <h2>Semestre 4</h2>
            <div id="semester-4" class="courses-container"></div>
        </div>
    </main>
    
    <script src="script.js"></script>

</body>
</html>

</html>
