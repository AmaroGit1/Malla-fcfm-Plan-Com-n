<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Plan Común FCFM</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="stars-container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
    
    <div class="container">
        <header class="header-stem">
            <div class="logo-container">
                <div class="science-icon">
                    <i class="fas fa-atom"></i>
                    <i class="fas fa-rocket"></i>
                    <i class="fas fa-mountain"></i>
                </div>
                <h1>Plan Común FCFM</h1>
            </div>
            <p class="subtitle">Tu camino a través de las ciencias fundamentales</p>
            
            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-labels">
                        <span>Progreso</span>
                        <span id="progress-text">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="progress-bar"></div>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="approved-count">0</div>
                        <div class="stat-label"><i class="fas fa-check-circle"></i> Aprobados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="available-count">0</div>
                        <div class="stat-label"><i class="fas fa-unlock"></i> Disponibles</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="remaining-count">0</div>
                        <div class="stat-label"><i class="fas fa-book"></i> Pendientes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-credits">0</div>
                        <div class="stat-label"><i class="fas fa-graduation-cap"></i> Créditos</div>
                    </div>
                </div>
            </div>
        </header>

        <main class="malla-container">
            <div class="semesters-grid" id="semesters-container">
                <!-- Semestres se generarán aquí -->
            </div>
        </main>

        <div class="action-buttons">
            <button id="reset-btn" class="action-btn reset-btn">
                <i class="fas fa-eraser"></i> Reiniciar Todo
            </button>
            <button id="save-btn" class="action-btn save-btn">
                <i class="fas fa-save"></i> Guardar Avance
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
